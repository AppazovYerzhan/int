<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button, input {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
    <script>
        var processId;
        var transactionId;
        var accessToken;
        var refreshToken;

        function sendRequest(buttonId) {
            var command;
            var ip = document.getElementById("ip").value;
            var port = document.getElementById("port").value;
            var accessTokenInput = document.getElementById("accessToken").value;

            if (!ip || !port) {
                logEvent("Please provide valid IP and port.");
                return;
            }

            // If the accessTokenInput field is not empty, use it as the accessToken
            if (accessTokenInput) {
                accessToken = accessTokenInput;
            }

            switch (buttonId) {
                case 1:
                    command = `register?name=Yerzh`;
                    break;
                case 2:
                    command = `payment?amount=1`;
                    break;
                case 3:
                    command = `status?processId=${processId}`;
                    break;
                case 4:
                    command = `refund?method=card&amount=1&transactionId=${transactionId}`;
                    break;
                case 5:
                    command = `revoke?name=Yerzh&refreshToken=${refreshToken}`;
                    break;
                default:
                    logEvent("Unknown command");
                    return;
            }

            const url = `https://${ip}:${port}/v2/${command}`;
            let headers = new Headers();
            headers.append('accesstoken', accessToken || 'someToken');

            fetch(url, { method: 'GET', headers: headers, redirect: 'follow' })
                .then(response => response.json())
                .then(data => {
                    logEvent(`Response from server for Button ${buttonId}: ${JSON.stringify(data)}`);
                    if (data.data.accessToken) {
                        accessToken = data.data.accessToken;
                        document.getElementById("accessToken").value = accessToken; // Auto-fill the accessToken field
                    }
                    if (data.data.refreshToken) refreshToken = data.data.refreshToken;
                    if (data.data.processId) processId = data.data.processId;
                    if (data.data.transactionId) transactionId = data.data.transactionId;
                })
                .catch(error => {
                    logEvent(`Error for Button ${buttonId}: ${error}`);
                });
        }

        function logEvent(message) {
            var logArea = document.getElementById('log');
            var maxLogs = 10; // Set the maximum number of log entries

            // Add the new log message
            logArea.value += message + '\n';

            // Split the logs into an array by lines
            var logLines = logArea.value.split('\n');

            // Check if the log exceeds the maximum allowed entries
            if (logLines.length > maxLogs) {
                // Remove the oldest logs
                logLines = logLines.slice(logLines.length - maxLogs);
            }

            // Update the textarea with the new, trimmed log
            logArea.value = logLines.join('\n');
        }
    </script>
</head>
<body>
    <h1>Configurable Requests</h1>
    
    <div>
        <label>IP Address:</label>
        <input type="text" id="ip" value="192.168.1.77" placeholder="Enter IP Address">
        <label>Port:</label>
        <input type="text" id="port" value="8081" placeholder="Enter Port">
        <label>Access Token:</label>
        <input type="text" id="accessToken" placeholder="Enter Access Token">
    </div>
    
    <button onclick="sendRequest(1)">REGISTER</button>
    <button onclick="sendRequest(2)">PAYMENT</button>
    <button onclick="sendRequest(3)">STATUS</button>
    <button onclick="sendRequest(4)">REFUND</button>
    <button onclick="sendRequest(5)">REVOKE</button>

    <textarea id="log" readonly placeholder="Logs will appear here..."></textarea>

</body>
</html>
